{% extends 'base.html' %}

{% block title %}
    Публикации
{% endblock %}

{% block content %}
    <h2 class="section-title mt-5 mb-5 text-center">Обо мне</h2>
    {% if request.user.is_staff %}
        <div class="row">
            <div class="col-12 mx-auto mb-5 text-center">
                <span class="text-muted mr-3">ADMIN:</span>
                <a href="{% url 'about:create' %}" class="btn btn-primary">Заменить</a>
                <a href="{{ about.get_delete_url }}" class="btn btn-danger">Удалить</a>
                <a href="{{ about.get_update_url }}" class="btn btn-warning">Править</a>
            </div>
        </div>
    {% endif %}
    {% for about in abouts.0 %}
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ about.title }}</h5>
                        <p class="card-text">{{ about.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
