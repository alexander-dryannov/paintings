{% extends 'base.html' %}

{% block title %}
    Публикации
{% endblock %}

{% block content %}
    <h2 class="section-title mt-5 mb-5 text-center">Новости</h2>
    {% if request.user.is_staff %}
        <div class="row">
            <div class="col-12 mx-auto mb-5 text-center">
                <span class="text-muted mr-3">ADMIN:</span>
                <a href="{% url 'blog:post_create' %}" class="btn btn-primary">
                    Новая запись
                </a>
            </div>
        </div>
    {% endif %}
    {% for post in posts %}
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text|truncatewords:10 }}</p>
                        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читать</a>
                    </div>
                    <div class="card-footer text-body-secondary">
                        {{ post.created_at }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
